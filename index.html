<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="main-flexbox" class="container box">
        <div id="image-flexbox">
          <div></div>
              <span id="banner" class="flexbox">
                <img class="icon" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="This is an image" name='odin logo'>
                <p id="icon-text">ODIN</p>
                  
                </span>
            
            <div id="footer">
                <h6 class="credit-text">Photo by NASA</h6>
                <h6 class="credit-text"><a href="https://github.com/manski117" class="dark-link">@manski117 2022</a></h6>
            </div>
        </div>
        <div id="form-flexbox" class="box">
            <div id="header">
                <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.</h1><br>
                <h1>You <em>know</em> you want to.</h1>
            </div>
            <div id="form-div">
                <form action="http://httpbin.org/get" method="get" id="my-form">
                    <fieldset>
                        
                    <h1 class='form-headline'>Let's do this!</h1>
                    <div class="form-line-flex">
                        <div class="form-item">
                            <label for="first_name" data-help="What is your first name?">FIRST NAME</label>
                            <input type="text" id="first_name" placeholder="First Name *" minlength="2" maxlength="250" required>
                        </div>
                        <div class="form-item">
                            <label for="last_name" data-help="What is your last name?">LAST NAME</label>
                            <input type="text" id="last_name" placeholder="Last Name *" minlength="2" maxlength="250" required>
                        </div>
                    </div>
                    <br>
                    <div class="form-line-flex">
                        <div class="form-item">
                            <label for="email" data-help="Format: email@email.com">EMAIL</label>
                            <input type="email" id="email" maxlength="100" placeholder="Email" required>
                        </div>
                        <div class="form-item">
                            <label for="phone-number" data-help="Numbers only: XXXXXXXXXX">PHONE NUMBER</label>
                            <input type="tel" id="phone-number" placeholder="Phone #" minlength="9" maxlength="12" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                        </div>
                    </div>
                    <br>
                    <div class="form-line-flex">
                        <div class="form-item">
                            <label for="password" data-help="XXXXX">PASSWORD</label>
                            <input type="password" id="password" required>
                        </div>
                        <div class="form-item">
                            <label for="confirm-password" data-help="please make sure both passwords match!">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password">
                        </div>
                    </div>
                      
                </fieldset>
                </form>
            </div>
            <div id="submission">
              <br><button class="button" type="submit" form="my-form">Create Account</button>
                <h3>Already have an account? <a href="https://picsum.photos/200">Log in</a></h3>
            </div>
        </div>
    </main>

</body>

<script src="main.js"></script>
</html>
